{% extends 'myapp/base.html' %} {% block body %}

<ul
  class="mt-4 px-4 flex flex-col sm:grid sm:grid-cols-2 gap-8 w-full sm:max-w-[1000px] mx-auto"
>
  {% for task in task_list %}
  <ol
    class="text-gray-700 font-bold flex flex-col gap-2 w-full pl-3 bg-white drop-shadow-lg rounded-md py-4"
  >
    <p class="text-xl">{{task.name}}</p>

    <span>{{task.priority}}</span>

    <span class="text-gray-500">{{task.date}}</span>

    <div class="mt-2 flex gap-3">
      <a
        href="{% url 'delete' task.id %}"
        class="bg-red-500 px-4 py-1 text-white w-fit rounded-md"
        href=""
        >Done</a
      >
      <a
        href="{% url 'update' task.id %}"
        class="bg-blue-500/75 px-4 py-1 text-white w-fit rounded-md"
        href=""
        >Edit</a
      >
    </div>
  </ol>
  {% endfor %}
</ul>

{% endblock %}
