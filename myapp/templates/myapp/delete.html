{% extends 'myapp/base.html' %} {% block body %}

<form
  class="mt-6 max-w-[500px] mx-auto flex flex-col gap-3"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <h3 class="text-xl">Are you sure this task is done?</h3>
  <div class="flex gap-3">
    <button
      class="py-1 px-4 border border-gray-400 hover:bg-gray-500 hover:text-white hover:border-transparent transition-all duration-600 rounded-md"
      type="submit"
    >
      Confirm
    </button>
    <a class="py-1 px-4 bg-gray-500 text-white rounded-md" href="/">Cancel</a>
  </div>
</form>

{% endblock %}
